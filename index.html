<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Login</title>
    <script src="js/cookie.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</script>
</head>
<body>
    <script>
    window.fbAsyncInit = function() {
        FB.init({
            appId            : '1114307655338100',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v2.10'
        });
        FB.AppEvents.logPageView();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- content -->
    <div class="container">
        <h1>Facebook Login front-end example</h1>
        <button
        id="btn-facebook-login"
        class="btn btn-primary btn-block"
        onclick="fbLogin()">Facebook login</button>
    </div>

    <script>
    // cookie에 token이 있는지 검사하여 없을 경우에만 로그인 버튼을 보여줌
    var hasToken = cookieHasToken();
    if (!hasToken) {
        document.getElementById('btn-facebook-login').style.display = 'block';
    } else {
        document.getElementById('btn-facebook-login').style.display = 'none';
    }

    function fbLogin() {
        //로그인 버튼을 눌렀을때 브라우저에 페이스북 로그인이 되어있는지 검사
        FB.getLoginStatus(function(response) {
            if(response.status == 'connected') {
                // console.log(response);
                backendFacebookLogin(response.authResponse)
            } else {
                FB.login(function(response) {
                    // console.log(response);
                    backendFacebookLogin(response.authResponse)
                }, {scope: 'public_profile'});
            }
        });
    }

    function backendFacebookLogin(authResponse) {
        // 페이스북 로그인을 통해 받은 authResponse객체를 이용해 백엔드의 페이스북 로그인 API를 사용
        console.log(authResponse);
    }

    function cookieHasToken() {
        // # 'token'이라는 키에 해당되는 cookie가 있는지 검사결과 리턴
        var token = getCookie('token');
        if (token == undefined || token == null || token == '') {
            return false;
        }
        return true;
    }
    </script>

</body>
</html>
